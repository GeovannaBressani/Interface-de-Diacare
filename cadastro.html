<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiaCare - Cadastro</title>
  <link rel="stylesheet" href="testa.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <h1>DiaCare</h1>
      <div class="heart"></div>
    </div>
  </header>

  <main class="content">
    <h2>Cadastro</h2>
    <form class="form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
	  
	   <div class="form-group">
        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input type="text" id="Data de Nascimento" name="Data de Nascimento" placeholder="Digite sua data de nascimento" required>
      </div>
	  
	  <div class="form-group">
        <label for="Número de telefone">Número de telefone:</label>
        <input type="Número de telefone" id="Número de telefone" name="Número de telefone" placeholder="Digite seu número de telefone" required>
      </div>
	  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
    
<button type="button" class="form-button" onclick="window.location.href='login.html'">Cadastrar</button>

    </form>
  </main>
<button class="botao-voltar" onclick="window.history.back()">Voltar</button>
  <footer class="footer">
  <p>&copy; 2024 DiaCare. Todos os direitos reservados.</p>
</footer>

</body>
</html>
